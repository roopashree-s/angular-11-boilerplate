<article class="template animated slideInRight">
  <h4>Vehicles</h4>

  <a href=""
    [routerLink]="['/vehicles', 'new']"><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Add</button></a>

  <div (changed)="filterChanged($event)"></div>

  <ul class="vehicles">
    <li *ngFor="let vehicle of filteredVehicles;trackBy:trackByVehicles">
      {{ vehicle | json}}
    </li>
  </ul>
</article>
